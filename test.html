<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <div class="div">
        <div class="frame-wrapper">
          <div class="div-wrapper">
            <div class="union-wrapper"><img class="union" src="img/union.svg" /></div>
          </div>
        </div>
        <div class="div-2">
          <div class="text-wrapper">EN.</div>
          <div class="text-wrapper">RU.</div>
          <div class="text-wrapper">UA.</div>
        </div>
        <div class="div-3">
          <img class="social-icons" src="img/image.svg" />
          <img class="social-icons" src="img/social-icons.svg" />
          <img class="social-icons" src="img/social-icons-2.svg" />
        </div>
      </div>
      <div class="navbar">
        <div class="text-wrapper-2">main.</div>
        <div class="text-wrapper-2">services.</div>
        <div class="text-wrapper-2">industry solutions.</div>
        <div class="text-wrapper-2">cases.</div>
        <div class="text-wrapper-2">contacts.</div>
      </div>
      <div class="div">
        <div class="div-4">
          <p class="call-me-back">
            <span class="span">Call Me</span>
            <span class="text-wrapper-3">&nbsp;</span>
            <span class="text-wrapper-4">Back</span>
          </p>
          <img class="vector" src="img/vector-59.svg" />
        </div>
        <div class="sub-container">
          <button class="button">
            <div class="icon"><img class="subtract" src="img/subtract.svg" /></div>
            <div class="text-button">hello@ibedrola.com</div>
          </button>
          <button class="button">
            <div class="icon"><img class="vector-stroke" src="img/vector-stroke.svg" /></div>
            <div class="text-button">+1 12345 23 2309</div>
          </button>
          <button class="button">
            <div class="icon"><img class="img" src="img/subtract-2.svg" /></div>
            <div class="text-button">Somewhere in the World</div>
          </button>
        </div>
      </div>
      <div class="rectangle"></div>
    </div>
  </body>
</html>
